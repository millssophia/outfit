<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfit Analytics</title>
  <style>
    body {
      font-family: Georgia, serif;
      font-size: 10px;
      font-weight: 600;
      background-color: #362200;
      color: #452c00;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      color: #FF6F61;
    }

    .analytics-container {
      background-color: #FFCCCB;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      width: 95%;
      height: 80%; 
      Fixed height for scrollable content      
      margin: 0 auto;
      margin-top: 10px;
      overflow-y: auto; Enable vertical scrolling
    }



    

    .search-container {
      display: flex;
      justify-content: center;
      margin-left: 10px;
    }
    
    #searchInput {
      width: 10%;
      max-width: 400px;
      padding: 7px 11px;
      font-size: 0.5rem;
      border: 2px solid #7e4400;
      border-radius: 0px;
      outline: none;
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      border-color: #FF6F61;
    }

    .outfit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(215px, 1fr));
      gap: 10px;
      justify-items: center;
      padding: 10px ;
      
    }

    .log-entry {
      background-color: #FFF;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      height: 200px;
      display: flex-start;
      flex-direction: column;
      justify-content: center;
      align-items: center;
	  overflow:auto;
    }

    .log-entry img {
      margin: 0;
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 0px;
      
    }

    .log-entry-details {
      font-size: 10px;
      color: #362200;
      text-align: center;
      overflow-wrap: break-word;
    }

    .log-entry-date {
      font-size: 10px;
      color: #362200;
      overflow-wrap: normal;
    }

    .log-entry-notes {
      margin-top: 2px;
      text-transform: lowercase;
      font-weight: 300;
    }

    button {
      background-color: #4f3100;
      text-transform: uppercase;
      font-weight: 200;
      border-radius: 5px;
      border: 1px solid #362200;
      display: inline-block;
      cursor: pointer;
      color: #ffffff;
      font-family: Impact;
      font-size: 10px;
      padding: 6px 3px;
      text-decoration: none;
      margin: 10px;
    }
    
    button:hover {
      background-color: #7e4400;
      transform: scale(1.02);
    }
    
    button:active {
      padding: 4px 2px;
    }
    a:hover {
	  color: #FFFFFF; /* Change text color to white */
	  transform: scale(1.02); /* Add a slight zoom effect */
	}
	
	a:active {
	  transform: scale(0.95); /* Add a "pressed" effect */
	}
  </style>
</head>
<body>
  <div class="container"> 
    <a href="index.html" style="display: inline-block; margin: 15px;margin-top: 20px; text-decoration: none; color: #FFCCCB; font-size: 1rem; transition: background-color 0.3s ease;">Back to Home</a>
    
	<input type="text" id="searchInput" placeholder="lookup" onkeyup="searchOutfits()">
	<button onclick=location.href="outfit-log.html">add new outfit</button>
	  <div style="float:right;">
    <button onclick="clearAnalytics()">delete all</button></div>

  </div>

  <div class="analytics-container">
    <div id="outfitLogs" class="outfit-grid"></div>
    <div id="outfitLogs" class="outfit-grid"></div>
  </div>

  <script>
    // Function to retrieve the outfit logs from localStorage
    function getOutfitLogs() {
      return JSON.parse(localStorage.getItem('outfits')) || [];
    }

    // Function to render the outfit logs on the page in a grid layout
    function renderOutfitLogs(logs) {
      const outfitLogsContainer = document.getElementById('outfitLogs');
      outfitLogsContainer.innerHTML = ''; // Clear existing content

      // Sort logs by date in descending order
      logs.sort((a, b) => new Date(b.date) - new Date(a.date));

      logs.forEach(log => {
        const logEntry = document.createElement('div');
        logEntry.classList.add('log-entry');
        
        // Item Images
        const itemImages = log.items.map(item => {
          return `<img src="${item}" alt="Item Image">`;
        }).join('');
        
        // Log Entry Details
        const logNotes = document.createElement('div');
        logNotes.classList.add('log-entry-details');
        logNotes.innerHTML = `
          <div class="log-entry-notes">${log.notes}</div>
        `;
        const logDate = document.createElement('div');
        logDate.classList.add('log-entry-details');
        logDate.innerHTML = `
          <div class="log-entry-date">${log.date}</div>
        `;

        // Combine images and details into the log entry
        logEntry.innerHTML = itemImages;
        logEntry.prepend(logDate);
        logEntry.append(logNotes);
        
        outfitLogsContainer.appendChild(logEntry);

      });

    }

    // Search through outfit logs based on keyword in description
    function searchOutfits() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const outfits = getOutfitLogs();

      const filteredOutfits = outfits.filter(outfit => {
        return outfit.notes.toLowerCase().includes(searchQuery);
      });

      renderOutfitLogs(filteredOutfits);
    }

    // Function to clear the analytics
    function clearAnalytics() {
      localStorage.removeItem('outfits');
      alert('Outfit logs have been cleared.');
      location.reload();
    }

    // Initialize page by rendering the outfit logs and analytics
    window.onload = () => {
      renderOutfitLogs(getOutfitLogs());
    };

// });
  </script>

</body>
</html>
