<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Upload</title>
     <style>
        body {
            font-family: Georgia, serif;
            font-size: 16px;
            letter-spacing: 1.2px;
            background-color: #362200;
            color: #452c00;
            font-weight: 700;
            text-transform: uppercase;
             margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #F8E9D0;
            padding: 30px;
            border-radius: 30px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
          margin-bottom: 20px;
          color: #362200;
        }

        button {
            background-color: #4f3100;
            text-transform: uppercase;
            border-radius: 5px;
            border: 1px solid #362200;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Impact;
            font-size: 10px;
            padding: 6px 3px;
            text-decoration: none;
            margin: 10px
        }

        button:hover {
          background-color: #7e4400;
        }

        button:active {
          padding: 4px 2px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Upload JSON File</h1>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <button id="uploadButton">Select JSON File & Upload</button>
         <a href="index.html" style="
      display: inline-block;
      margin: 15px;
      text-decoration: none;
      color: #362200;
      font-size: 1rem;
      transition: background-color 0.3s ease;">
      Back to Home
    </a>
    </div>

    <script>
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');

    uploadButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
       const file = fileInput.files[0];
        if (!file) {
            return alert("No file selected!");
        }

        try {
            const formData = new FormData();
            formData.append('jsonFile', file);
            
            const API_ENDPOINT = 'https://api.jsonbin.io/v3/b/679e2093acd3cb34a8d68701';
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                body: formData
             });
            if(!response.ok) {
                 const error = await response.json();
                 throw new Error(`HTTP error! status: ${response.status} ${error.message}`)
            }
             const result = await response.json(); //if endpoint returns JSON
             alert('File uploaded successfully');
            console.log('Upload successful', result);
        } catch (error) {
             alert(`Error uploading file: ${error.message}`)
             console.error("Upload failed", error)
         }
        });
    </script>
</body>
</html>
